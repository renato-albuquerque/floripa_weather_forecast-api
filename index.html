<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/scripts.js" defer></script>
    <title>Floripa Weather Forecast</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Floripa !</h1>
            <h2 class="subtitle">Weather Forecast</h2>
            <p class="source">Source: <a class="source-a" href="https://openweathermap.org/">OpenWeather API</a></p>
        </header>

        <main>
            <p class="date">Date: <span>&nbsp;dd/mm/yyyy</span></p>
            <p class="weather-1"></p>
            <p class="weather-2"></p>
            <p class="weather-3"></p>
            <p class="weather-4"></p>
            <p class="average"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
            <p class="weatherParameter"></p>
            <p class="weatherDescription"></p>
            <button class="button">Click here!</button>
        </main>
        
        <footer class="footer">
            <p class="footerNameJob">Developed by <a href="https://rma-contacts.vercel.app/">Renato Albuquerque</a></p>
            <p class="footerNameJob">Front-End Developer</p>
        </footer>
    </div>
</body>
</html>
